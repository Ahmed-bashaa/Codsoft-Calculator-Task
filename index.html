<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons calc-keys">
        <button class="key-others" onclick="clearAll()">AC</button>
        <button class="key-others" onclick="deleteOne()">DEL</button>
        <button class="key-others" onclick="insert('%')">%</button>
        <button class="key-operate" onclick="insert('/')">/</button>
        <button class="numbers" onclick="insert('7')">7</button>
        <button class="numbers" onclick="insert('8')">8</button>
        <button class="numbers" onclick="insert('9')">9</button>
        <button class="key-operate"  onclick="insert('*')">*</button>
        <button class="numbers" onclick="insert('4')">4</button>
        <button class="numbers" onclick="insert('5')">5</button>
        <button class="numbers" onclick="insert('6')">6</button>
        <button class="key-operate"  onclick="insert('-')">-</button>
        <button class="numbers" onclick="insert('1')">1</button>
        <button class="numbers" onclick="insert('2')">2</button>
        <button class="numbers" onclick="insert('3')">3</button>
        <button class="key-operate"  onclick="insert('+')">+</button>
        <button class="numbers" onclick="insert('0')">0</button>
        <button class="numbers" onclick="insert('.')">.</button>
        <button class="key-operate"onclick="calculate()">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
